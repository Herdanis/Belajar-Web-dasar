<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <!-- <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style> -->
</head>
<body>
    <form action="/tes" method="get">
        <table>
            <tr>
                <td>
                    <label for="nama">Nama</label>
                </td>
                <td>:</td>
                <td>
                    <input type="text" name="nama">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password</label>
                </td>
                <td>:</td>
                <td>
                    <input type="password" name="password">
                </td>
            </tr>
            <tr>
                <td rowspan="2">Jenis Kelamin</td>
                <td rowspan="2">:</td>
                <td>
                    <input type="radio" name="jenis_k"><label for="">Laki Laki</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="jenis_k"><label for="">Perempuan</label>
                </td>
            </tr>
            <tr>
                <td rowspan="3">Hobbi</td>
                <td rowspan="3">:</td>
                <td>
                    <input type="checkbox" name="hobbi"><label for="">Game</label> <br>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="hobbi"><label for="">Olahraga</label> <br>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="hobbi"><label for="">Baca</label> <br>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <label for="description">Keterangan :</label><br>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <textarea name="description" id="description" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td>Pilihan</td>
                <td>:</td>
                <td colspan="3">
                    <select name="pilih" id="pilih">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <center>
                        <button type="submit">Submit</button>
                    </center>
                </td>
                <td></td>
                <td>
                    <center>
                        <button type="reset">Reset</button>
                    </center>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
